<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="Images/bg2.jpg" alt="">
        <div class="text">
          <span class="text-1">Welcome to <br> Haath Batayen</span>
          <span class="text-2">Here you can sell/buy Services</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="Images/bg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
            </div>
        </form>
      </div>

      <!-- ---------------------------------------------------- -->



        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#" id="reg-form">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="reg-user" autocomplete="off" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="reg-email" autocomplete="off" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="reg-pass" autocomplete="off" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>

      <script>
        const form = document.getElementById('reg-form')
        form.addEventListener('submit',registerUser)

        async function registerUser(event){
          event.preventDefault()
          const username = document.getElementById('reg-user').value
          const password = document.getElementById('reg-pass').value
          const email = document.getElementById('reg-email').value

          const result = await fetch('/api/register',{
              method:'POST',
              headers:{
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                email,
                username,
                password
              })

          }).then((res) => res.json())

          console.log(result)
        }
      </script>

    </div>
    </div>
    </div>
  </div>
</body>
</html>

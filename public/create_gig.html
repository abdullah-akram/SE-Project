    <div class="bg-img">

        <form action="/public/create_gig.html" method="post">
           <h1 style="text-align:center;">Create New Gig</h1>
        <TABLE BORDER=0  CELLSPACING=10 CELLPADDING=6 >
            <tr>
                <td> <label for="title">Gig Title</label></td>
                <td>
                    <input type="text" id="fname" name="title" placeholder="gig title.." required>
                </td>
            
                </tr>
                <br>

                <tr>
            
                    <td>      <label for="category">Category</label>
       </td>

       <td> 
        <select id="category" name="category" required>
          <option value="soft skill">Soft Skill</option>
          <option value="hard skill">Hard Skill</option>
          <option value="routine labour">Routine labour</option>
          <option value="other">Other</option>
        </select>
    </td>
    <tr>
        <td> <label for="title">Set a Price in $</label></td>
        <td>
            <input type="number" id="fname" name="price" min="500" max="10000" placeholder="1000" required>
        </td>
    </tr>

    <tr>
        <td> <label for="description">Description</label></td>
        <td>
            <input style="width: 100%;height: 100px;
            padding: 10px 15px;
            margin: 5px 0;
            box-sizing: border-box;"  type="text" id="desc" name="description" placeholder="Decribe your services" required>

        </td>
    </tr>

    <tr>
      <td> <label for="location">Location(optional)</label></td>
      <td>
          <input  type="text" id="loc" name="location" placeholder="location" required>

      </td>
  </tr>



        </table>

width: 45%;border: none;
